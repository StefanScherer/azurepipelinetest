resources:
- repo: self
trigger:
- mac
jobs:
- job: Linux
  pool:
    vmImage: 'ubuntu-16.04'
  steps:
  - script: |
      echo hello from Linux
      uname -a
      docker version
    description: Run on Linux
- job: macOS
  pool:
    vmImage: 'macOS-10.14'
  steps:
  - script: |
      echo hello from macOS
      uname -a
      docker version
    description: Run on macOS 10.14
- job: Windows
  pool:
    vmImage: 'windows-2019'
  steps:
  - script: |
      echo hello from Windows
      ver
      docker version
    description: Run on Windows 2019
