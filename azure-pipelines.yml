resources:
- repo: self
trigger:
- mac

jobs:
- job: Linux
  pool:
    vmImage: 'ubuntu-16.04'
  steps:
  - script: |
      echo hello from Linux
      uname -a
      dpkg -l | grep docker
    displayName: 'Check agent'
  - script: |
      docker version
      docker info
      docker images
    displayName: 'Check Docker'
  - script: |
      docker run hello-world
    displayName: 'Run hello-world'
  - script: |
      docker run mplatform/mquery golang:1.12.2
    displayName: 'Run mplatform/mquery golang:1.12.2'

- job: macOS
  pool:
    vmImage: 'macOS-10.14'
  steps:
  - script: |
      echo hello from macOS
      uname -a
    displayName: 'Check agent'

- job: Windows1803
  pool:
    vmImage: 'win1803'
  steps:
  - script: |
      echo hello from Windows
      ver
    displayName: 'Check agent'
  - script: |
      docker version
      docker info
      docker images
    displayName: 'Check Docker'
  - script: |
      docker run hello-world
    displayName: 'Run hello-world'
  - script: |
      docker run --isolation=hyperv mplatform/mquery golang:1.12.2
    displayName: 'Run --isolation=hyperv mplatform/mquery golang:1.12.2'

- job: Windows2019
  pool:
    vmImage: 'windows-2019'
  steps:
  - script: |
      echo hello from Windows
      ver
    displayName: 'Check agent'
  - script: |
      docker version
      docker info
      docker images
    displayName: 'Check Docker'
  - script: |
      docker run hello-world
    displayName: 'Run hello-world'
  - script: |
      docker run --isolation=hyperv mplatform/mquery golang:1.12.2
    displayName: 'Run --isolation=hyperv mplatform/mquery golang:1.12.2'
